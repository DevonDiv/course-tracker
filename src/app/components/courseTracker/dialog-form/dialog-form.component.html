<h1 mat-dialog-title>Add Course Work</h1>
<div mat-dialog-content>
<form class="course-work">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
      <mat-select>
        <mat-option name="assignment" value="assignment">Assignment</mat-option>
        <mat-option name="quiz" value="1uiz">Quiz</mat-option>
        <mat-option name="test" value="test">Test</mat-option>
      </mat-select>
    </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="dp3" disabled>
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field> -->
  <mat-form-field appearance="fill">
    <mat-label>Time</mat-label>
    <input matInput type="time" name="time" min="0:00" max="23:59">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
</div>
