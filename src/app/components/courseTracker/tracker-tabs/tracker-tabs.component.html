<app-no-courses *ngIf="courses.length <= 0"></app-no-courses>
<mat-tab-group>
  <mat-tab *ngFor="let course of courses" label="{{course.courseName}}">
    <app-tracker-table></app-tracker-table>
  </mat-tab>
</mat-tab-group>
<div class="buttons">
  <app-add-work-button *ngIf="courses.length >= 1" (click)="onAddItem()"></app-add-work-button>
  <app-delete-work-button *ngIf="courses.length >= 1" (click)="onDeleteItem()"></app-delete-work-button>
</div>
