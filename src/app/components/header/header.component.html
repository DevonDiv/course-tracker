<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><a routerLink="/">Course Tracker</a></span>
    <span class="spacer"></span>
    <button mat-icon-button *ngIf="hasRoute('/') || hasRoute('/course') || hasRoute('/accountInfo')" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <!-- <button mat-menu-item routerLink="/accountInfo">
        <mat-icon>account_circle</mat-icon>
        <span>Account Info</span>
      </button> -->
      <button mat-menu-item routerLink="/course">
        <mat-icon>class</mat-icon>
        <span>Courses</span>
      </button>
      <button mat-menu-item routerLink="/">
        <mat-icon>school</mat-icon>
        <span>Course Work</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
